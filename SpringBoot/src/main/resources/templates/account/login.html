<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="/bootstrap.css">
</head>
<body>
<br/>
<!--<div class="container">-->
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
            <h1 class="text-center">登录</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        用户名或密码错误
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        你已退出
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">用户名</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="row">
<!--                        <div class="col-6">-->
<!--                            <div class="custom-control custom-checkbox">-->
<!--                                <input id="remember-me" name="remember-me" type="checkbox" class="custom-control-input">-->
<!--                                <label th:for="remember-me" class="custom-control-label" >记住我</label>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="col-sm-6 offset-sm-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="登录">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
<!--</div>-->
</body>
</html>
