<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}" href="/bootstrap.css">
</head>
<body>
<!--导航条-->
<div th:replace="/share/template :: nav"></div>

<div class="container">
    <h3>编辑部门</h3>
    <form th:action="@{/department/save}" th:object="${entity}" method="post">
        <!--        引入spring security后需要安全码-->
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        <div class="form-group row">
            <label for="id" class="col-md-2 col-form-label ">编号</label>
            <div class="col-md-10">
                <input type="text" th:field="*{id}" class="form-control" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-md-2 col-form-label">名称</label>
            <div class="col-md-10">
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-10 offset-md-2">
                <input type="submit" class="btn btn-success" value="保存">
            </div>
        </div>
    </form>
</div>

<div th:replace="~{/share/template :: js}"></div>
</body>
</html>
